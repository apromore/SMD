# Database Driver details
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost/ac_inmem?autoReconnect=true
jdbc.username=fs
jdbc.password=fs

# JPA Details
jpa.database=org.hibernate.dialect.MySQL5Dialect
jpa.showSql=false

# Hibernate Details
hibernate.query.substitutions=true 1, false 0
hibernate.dbcp.ps.maxIdle=0
hibernate.statement_cache.size=20
hibernate.jdbc.batch_size=0
hibernate.cache.use_second_level_cache=false
hibernate.cache.use_query_cache=false
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
hibernate.cache.provider_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
net.sf.ehcache.configurationResourceName=ehcache.xml